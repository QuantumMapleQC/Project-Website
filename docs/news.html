<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Classic Wiki Clone</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #e0e0e0;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 1.4; /* Adjusted line height for better spacing */
        }

        #header {
            background-color: #cccccc;
            padding: 20px;
            text-align: center;
            border: 2px solid #999999;
        }

        #header img {
            height: 50px;
        }

        h1 {
            font-size: 20px; /* Reduced font size */
            margin: 10px 0;
        }

        #nav {
            text-align: center;
            background-color: #dddddd;
            padding: 10px;
            border-bottom: 2px solid #999999;
        }

        #nav a {
            margin: 0 10px; /* Reduced margin */
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 12px; /* Reduced font size */
        }

        #content {
            padding: 15px; /* Reduced padding */
            margin: 10px auto;
            background-color: #ffffff;
            border: 2px solid #999999;
            max-width: 600px;
        }

        .section {
            margin-bottom: 15px; /* Reduced margin */
        }

        .section h2 {
            font-size: 16px; /* Reduced font size */
            border-bottom: 1px solid #999999;
            margin-bottom: 8px; /* Reduced margin */
        }

        #footer {
            text-align: center;
            padding: 10px;
            background-color: #cccccc;
            border-top: 2px solid #999999;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 12px; /* Reduced font size */
        }

        #announcement-form {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #999999;
            background-color: #f9f9f9;
        }

        #announcement-form input[type="text"],
        #announcement-form textarea {
            width: 100%;
            padding: 2px; /* Reduced padding */
            margin: 4px 0; /* Reduced margin */
            border: 1px solid #999999;
            font-size: 10px; /* Reduced font size */
        }

        #announcement-form input[type="submit"] {
            background-color: #666666;
            color: white;
            border: none;
            padding: 4px 8px; /* Reduced padding */
            cursor: pointer;
            font-weight: bold;
            font-size: 12px; /* Reduced font size */
        }

        #announcement-form input[type="submit"]:hover {
            background-color: #444444;
        }

        .announcement-entry {
            padding: 4px; /* Reduced padding */
            border: 1px solid #999999;
            margin-bottom: 8px; /* Reduced margin */
            background-color: #f2f2f2;
            font-size: 12px; /* Reduced font size */
        }

        .username {
            font-weight: bold;
        }

        .badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div id="header">
        <img src="maple-leaf.png" alt="Logo">
        <h1>QuantumMapleQC</h1>
    </div>

    <div id="nav">
        <a href="index.html">Home</a>
        <a href="news.html">In the News</a>
        <a href="onthisday.html">On This Day</a>
        <a href="featured.html">Featured Article</a>
        <a href="announcements.html">Announcements</a>
    </div>

    <div id="content">
        <div class="section">
            <h2>Announcements</h2>
            <p>Use the form below to add a new announcement anonymously.</p>
            <form id="announcement-form">
                <input type="text" id="username" placeholder="Your Name" required>
                <textarea id="announcement" placeholder="Write your announcement here..." required></textarea>
                <input type="submit" value="Add Announcement">
            </form>
        </div>
        <div class="section" id="recent-announcements">
            <h2>Recent Announcements</h2>
            <p id="announcement-message">No announcements yet. Use the form above to add one!</p>
        </div>
    </div>

    <div id="footer">
        <p>Powered by Classic Wiki Clone &copy; 2024</p>
    </div>

    <script>
        const form = document.getElementById('announcement-form');
        const announcementMessage = document.getElementById('announcement-message');
        let announcements = JSON.parse(localStorage.getItem('announcements')) || [];

        // Load existing announcements on page load
        window.onload = () => {
            displayAnnouncements();
        };

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const announcementText = document.getElementById('announcement').value;

            const announcement = {
                username: username,
                text: announcementText,
                date: new Date(),
            };
            announcements.push(announcement);
            localStorage.setItem('announcements', JSON.stringify(announcements));
            displayAnnouncements();
            form.reset();
        });

        function displayAnnouncements() {
            if (announcements.length > 0) {
                announcementMessage.innerHTML = announcements.map((ann) => {
                    let badges = '';
                    if (ann.username.toLowerCase() === 'quantummapleqc') {
                        badges = `
                            <img src="Server_Developer.png" alt="Server Developer Badge" class="badge">
                            <img src="pepeowner.png" alt="Owner Badge" class="badge">
                        `;
                    }
                    return `
                        <div class="announcement-entry">
                            <strong class="username ${ann.username.toLowerCase() === 'quantummapleqc' ? 'dev-role' : ''}">
                                ${ann.username}
                            </strong>
                            ${badges}
                            <p>${ann.text}</p>
                            <small>${new Date(ann.date).toLocaleString()}</small>
                        </div>
                    `;
                }).join('');
            } else {
                announcementMessage.innerHTML = 'No announcements yet. Use the form above to add one!';
            }
        }
    </script>
</body>
</html>
