<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        /* Add your existing styles here */
    </style>
</head>

<body>

    <div id="header">
        <h1>Announcement</h1>
    </div>

    <div id="content">
        <div class="section">
            <h2>Announcements</h2>
            <p>Use the form below to add a new announcement anonymously.</p>
            <form id="announcement-form" onsubmit="addAnnouncement(event)">
                <input type="text" id="username" placeholder="Your Name (optional)" />
                <textarea id="announcement" placeholder="Write your announcement here..." required></textarea>
                <input type="file" name="file" accept="*/*">
                <input type="submit" value="Add Announcement">
            </form>
        </div>
        <div class="section" id="recent-announcements">
            <h2>Recent Announcements</h2>
            <ul id="announcement-list"></ul>
        </div>
    </div>

    <div id="footer">
        <p>Powered by Classic Wiki Clone &copy; 2024</p>
    </div>

    <script>
        function loadAnnouncements() {
            const announcements = JSON.parse(localStorage.getItem('announcements')) || [];
            const announcementList = document.getElementById('announcement-list');
            announcementList.innerHTML = '';

            announcements.forEach(announcement => {
                const li = document.createElement('li');
                li.textContent = `${announcement.username || 'Anonymous'}: ${announcement.text}`;
                announcementList.appendChild(li);
            });
        }

        function addAnnouncement(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const text = document.getElementById('announcement').value;

            const announcements = JSON.parse(localStorage.getItem('announcements')) || [];
            announcements.push({ username, text });
            localStorage.setItem('announcements', JSON.stringify(announcements));

            document.getElementById('announcement-form').reset();
            loadAnnouncements();
        }

        // Load announcements when the page loads
        window.onload = loadAnnouncements;
    </script>

</body>

</html>
