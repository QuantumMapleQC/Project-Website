<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumMapleQC Announcements</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            color: #000;
        }

        #header {
            background-color: #c0c0c0;
            padding: 10px;
            border-bottom: 2px solid #666;
            text-align: center;
        }

        #header h1 {
            font-size: 24px;
            margin: 0;
        }

        #content {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #666;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .announcement {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .announcement img,
        .announcement video {
            max-width: 100%;
            height: auto;
        }

        .reply {
            margin-left: 20px;
            border-left: 2px solid #ccc;
            padding: 10px;
        }

        #announcement-form {
            margin-top: 20px;
            border: 1px solid #666;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #announcement-form input[type="text"],
        #announcement-form textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #666;
        }

        #announcement-form input[type="file"] {
            margin: 10px 0;
        }

        #announcement-form input[type="submit"] {
            background-color: #0000cc;
            color: white;
            border: 1px solid #666;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #announcement-form input[type="submit"]:hover {
            background-color: #000099;
        }

        .banned-message {
            color: red;
            font-weight: bold;
        }

        .developer {
            color: red;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>QuantumMapleQC Announcements</h1>
    </div>

    <div id="content">
        <div id="announcement-form">
            <h2>Add an Announcement</h2>
            <form onsubmit="addAnnouncement(event)">
                <input type="text" id="username" placeholder="Enter your name..." required>
                <textarea id="announcement" placeholder="Write your announcement here..." required></textarea>
                <input type="file" id="file-input" accept="image/*,video/*">
                <input type="submit" value="Add Announcement">
            </form>
            <div id="banned-message"></div>
        </div>

        <div id="announcements"></div>
    </div>

    <script>
        const form = document.getElementById('announcement-form');
        const announcementsDiv = document.getElementById('announcements');
        const bannedMessageDisplay = document.getElementById('banned-message');
        const storageKey = 'announcements';
        const bannedUsersKey = 'bannedUsers';
        const developerUsername = 'QuantumMapleQC';

        window.onload = function () {
            displayAnnouncements();
        };

        form.onsubmit = function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const announcementText = document.getElementById('announcement').value;
            const fileInput = document.getElementById('file-input');

            if (isUserBanned(username)) {
                bannedMessageDisplay.innerHTML = `<span class="banned-message">${username} has been banned. You can't use that name!</span>`;
                return;
            }

            const announcement = {
                username,
                text: announcementText,
                date: new Date(),
                replies: [],
                file: fileInput.files[0] ? URL.createObjectURL(fileInput.files[0]) : null,
            };

            const announcements = JSON.parse(localStorage.getItem(storageKey)) || [];
            announcements.push(announcement);
            localStorage.setItem(storageKey, JSON.stringify(announcements));
            displayAnnouncements();
            form.reset();
            bannedMessageDisplay.innerHTML = ''; // Clear any banned messages
        };

        function displayAnnouncements() {
            const announcements = JSON.parse(localStorage.getItem(storageKey)) || [];
            announcementsDiv.innerHTML = announcements.map((ann, index) => `
                <div class="announcement">
                    <strong class="${ann.username === developerUsername ? 'developer' : ''}">${ann.username}:</strong>
                    <p>${ann.text}</p>
                    ${ann.file ? (ann.file.endsWith('.mp4') ? `<video controls src="${ann.file}"></video>` : `<img src="${ann.file}" alt="Uploaded content">`) : ''}
                    <button onclick="toggleReplyForm(${index})">Reply</button>
                    <div class="reply-form" id="reply-form-${index}" style="display: none;">
                        <textarea placeholder="Write your reply here..."></textarea>
                        <button onclick="addReply(${index})">Add Reply</button>
                    </div>
                    <div>${displayReplies(ann.replies)}</div>
                </div>
            `).join('');
        }

        function toggleReplyForm(index) {
            const replyForm = document.getElementById(`reply-form-${index}`);
            replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
        }

        function addReply(index) {
            const replyText = document.querySelector(`#reply-form-${index} textarea`).value;
            const announcements = JSON.parse(localStorage.getItem(storageKey)) || [];

            if (replyText.trim() !== '') {
                announcements[index].replies.push({
                    username: 'Anonymous',
                    text: replyText,
                    date: new Date(),
                });
                localStorage.setItem(storageKey, JSON.stringify(announcements));
                displayAnnouncements();
            }
        }

        function displayReplies(replies) {
            if (replies.length === 0) return '';

            return replies.map(reply => `
                <div class="reply">
                    <strong>${reply.username}:</strong>
                    <p>${reply.text}</p>
                    <small>${new Date(reply.date).toLocaleString()}</small>
                </div>
            `).join('');
        }

        function isUserBanned(username) {
            const bannedUsers = JSON.parse(localStorage.getItem(bannedUsersKey)) || [];
            return bannedUsers.includes(username);
        }
    </script>
</body>
</html>
