<html>
<head>

    <title>lmao</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E8E8E8;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 0.9em; /* Smaller font size */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Center vertically */
        }
        #header {
            background-color: #4B4B4B;
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #888;
            font-size: 1.3em;
            width: 100%;
            color: white;
        }
        #container {
            width: 800px; /* Main container width */
            padding: 10px;
            background-color: #D0D0D0;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: auto; /* Change to auto to fit content */
            margin: 0; /* Remove spacing */
        }
        #context {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-grow: 1; /* Allow context to take available space */
        }
        #context img {
            width: 100px; /* Set image size */
            height: auto;
            margin-right: 10px; /* Space between image and text */
        }
        #language-buttons {
            text-align: left; /* Align buttons to the left */
            margin-bottom: 10px; /* Space below buttons */
        }
        .lang-btn {
            margin: 0 5px;
            text-decoration: none;
            color: #0066CC;
        }
        #footer {
            text-align: center;
            padding: 8px;
            background-color: #4B4B4B;
            color: white;
            border-top: 1px solid #888;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="img">
    <img src="QuantumMapleQC.png" alt="icon" style="width: 450px; height: auto;"> <!-- Set smaller width -->
</div>

<div id="container">
    <div id="context">
        <img src="ipodix.png" alt="Context Image">
        <div>
            <p>This is the Power of Linux on an iPod Classic</p>
            <p>IPODIX is a new project I have been lately working on, which is literally Alpine OS on the iPod.</p>
            <p>This website is made in 
                <a href="https://www.java.com/en/" alt="java" style="color: blue; text-decoration: underline;">Java</a>, 
                <a href="https://www.w3.org/TR/html52/" alt="html" style="color: blue; text-decoration: underline;">HTML</a>, and 
                <a href="https://www.w3.org/Style/CSS/" alt="css" style="color: blue; text-decoration: underline;">CSS</a>.
            </p>
        </div>
    </div>
    

    <div id="language-buttons">
        <a href="#" class="lang-btn" onclick="changeLanguage('english')">English</a>
        <a href="#" class="lang-btn" onclick="changeLanguage('french')">Français</a>
        <a href="#" class="lang-btn" onclick="changeLanguage('russian')">Русский</a>
    </div>
</div>



<script>
    function changeLanguage(lang) {
        const content = {
            english: {
                welcome: "Welcome",
                details: "This website was created to share knowledge and resources about programming and technology."
            },
            french: {
                welcome: "Bienvenue",
                details: "Ce site Web a été créé pour partager des connaissances et des ressources sur la programmation et la technologie."
            },
            russian: {
                welcome: "Добро пожаловать",
                details: "Этот веб-сайт был создан для обмена знаниями и ресурсами по программированию и технологиям."
            }
        };

        const details = {
            english: [
                "This is the Power of Linux on an iPod Classic",
                "IPODIX is a new project I have been lately working on, which is literally Alpine OS on the iPod.",
                "This website is made in <a href='https://www.java.com/en/' alt='java' style='color: blue; text-decoration: underline;'>Java</a>, <a href='https://www.w3.org/TR/html52/' alt='html' style='color: blue; text-decoration: underline;'>HTML</a>, and <a href='https://www.w3.org/Style/CSS/' alt='css' style='color: blue; text-decoration: underline;'>CSS</a>."
            ],
            french: [
                "C'est la puissance de Linux sur un iPod Classic",
                "IPODIX est un nouveau projet sur lequel je travaille dernièrement, qui est littéralement Alpine OS sur l'iPod.",
                "Ce site Web est fait en <a href='https://www.java.com/en/' alt='java' style='color: blue; text-decoration: underline;'>Java</a>, <a href='https://www.w3.org/TR/html52/' alt='html' style='color: blue; text-decoration: underline;'>HTML</a>, et <a href='https://www.w3.org/Style/CSS/' alt='css' style='color: blue; text-decoration: underline;'>CSS</a>."
            ],
            russian: [
                "Это мощь Linux на iPod Classic",
                "IPODIX — это новый проект, над которым я в последнее время работал, который на самом деле является Alpine OS на iPod.",
                "Этот веб-сайт создан на <a href='https://www.java.com/en/' alt='java' style='color: blue; text-decoration: underline;'>Java</a>, <a href='https://www.w3.org/TR/html52/' alt='html' style='color: blue; text-decoration: underline;'>HTML</a> и <a href='https://www.w3.org/Style/CSS/' alt='css' style='color: blue; text-decoration: underline;'>CSS</a>."
            ]
        };

        document.querySelector('#context p:nth-of-type(1)').textContent = details[lang][0];
        document.querySelector('#context p:nth-of-type(2)').textContent = details[lang][1];
        document.querySelector('#context p:nth-of-type(3)').innerHTML = details[lang][2]; // Use innerHTML to include links
    }
</script>

</body>
</html>
